<div id="speakers" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="90" fxLayout="row">

            <h2>Speakers</h2>
            <h3>Your fellow colleagues.</h3>
        </div>
  
        <div fxFlex fxLayout="column" fxLayoutGap="16px" fxLayoutAlign="center center">

          <div fxLayout="row" fxLayoutGap="16px">

            <span>Presenter</span>
            <span>Presenter</span>
            <span>Presenter</span>
          </div>

          <div fxLayout="row" fxLayoutGap="16px">
            <span>Presenter</span>
            <span>Presenter</span>
            <span>Presenter</span>
            <span>Presenter</span>
          </div>
        </div>

        <div fxFlex fxLayout="column" fxLayoutGap="16px" fxLayoutAlign="center center">
          <h3>Masters of Ceremony</h3>

          <div fxLayout="row" fxLayoutGap="16px">
            <span>Presenter</span>
            <span>Presenter</span>
            <span>Presenter</span>
            <span>Presenter</span>
          </div>
        </div>
    </div>
    <div fxFlex></div>
  </div>
</div>
